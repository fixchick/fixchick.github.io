<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quiz App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col align-self-center">
                <div class="card">
                    <div class="card-title px-5">
                        <h3 id="question">Drivers License Tests</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-check">
                            <input type="radio" id= 'a' name='answer' class="form-check-input answer">
                            <label id="a_text" for="a" class="form-check-label">Question</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id= 'b' name='answer' class="form-check-input answer">
                            <label id="b_text" for="b" class="form-check-label">Question</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id= 'c' name='answer' class="form-check-input answer">
                            <label id="c_text" for="c" class="form-check-label">Question</label>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button id="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script> 
</body>
</html>
