<!DOCTYPE html>
<html>
  <lang="ru">
  <head> </head>
  <body>
    <form action="#" method="get" enctype="multipart/form-data"></form>

    <div>
      <input type="text" name="username" value="" />
      <input
        tabindex="1"
        placeholder="подпись поля"
        type="text"
        name="username"
        value=""
      />
    </div>

    <div>
      <input disabled type="password" name="userpass" value="" />
    </div>

    <div>
      <p>
        <input tabindex="2 " checked type="radio" name="beer" value="lager" />
        Светлое пиво
      </p>
      <p>
        <input tabindex="2" type="radio" name="beer" value="dark" /> Темное пиво
      </p>
    </div>
    <br />
    <div>
      <p><input type="radio" name="beer2" value="lager" /> Светлое пиво</p>
      <p>
        <input checked type="radio" name="beer2" value="dark" /> Темное пиво
      </p>
    </div>

    <br />
    <div>
      <p><input type="checkbox" name="car" value="yes" /> Наличие авто</p>
    </div>

    <br />
    <div>
      <p><input type="file" name="foto" /></p>
    </div>

    <br />
    <div>
      <textarea name="text" cols="30" rows="10"></textarea>
    </div>

    <br />
    <div>
      <select name="color">
        <option value="red">красный</option>
        <option selected value="yellow">желтый</option>
      </select>
    </div>

    <br />
    <div>
      <button type="submit">отправить</button>
      <button type="reset">очистить</button>
    </div>
  </body>
</html>
