<!DOCTYPE html>
<html>
  lang="ru">
  <head></head>
  <body>
    <h1>Пройдите, пожалуйста, опрос</h1>

    <form action="#" method="get" enctype="multipart/form-data"></form>
    <div>
      <input
        placeholder="напиши свое имя"
        type="text"
        name="username"
        value=""
      />
    </div>

    <br />
    <div>
      <input
        placeholder="напиши фамилию"
        type="text"
        name="username"
        value=""
      />
    </div>

    <br />
    <input
      placeholder="даже не пытайся сюда что-то ввести"
      disabled
      type="password"
      name="userpass"
      value=""
    />
    <p>Выбери свой пол</p>
    <div>
      <p>
        <input tabindex="1" type="radio" name="gender" value="male" />Мужской
      </p>
      <p>
        <input tabindex="1" type="radio" name="gender" value="male" />Мужской
      </p>
    </div>
    <br />
    <div>
      <p>
        <input checked disabled type="checkbox" name="love" value="yes" />Действие
      </p>
    </div>
    <br />
    <p>Выбери фото</p>
    <div>
      <p><input type="file" name="foto" /></p>
    </div>
    <br />
    <label for="text">Напиши что-то</label>
    <div>
      <textarea id="text" name="text" cols="30" rows="10"></textarea>
    </div>
    <br />
    <p>Выбери опцию</p>
    <br />
    <div>
      <select name="traits">
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="three">3</option>
        <option value="four">4</option>
        <option value="five">5</option>
        <option value="six">6</option>
        <option value="seven">7</option>
        ></select
      >
    </div>

    <br />
    <div>
      <button type="submit">отправить</button>
      <button type="reset">очистить</button>
    </div>
  </body>
</html>
